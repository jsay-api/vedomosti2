{% extends 'base.html' %}
{% load staticfiles %}

	{% block title %}
		<title>{{ instance.asset.asset_name }}</title>
	{% endblock %}

	{% block content %}
		<section class="jumbotron">
			<div class="detail">
				
				<p><strong>Актив: </strong>{{ object.asset_name }}</p>
				<p><strong>Ссылка: </strong> <a href="{{ object.asset_link }}" target="blank">{{ object.asset_link }}</a></p>
	
			</div>
			
		</section>
		
	{% endblock %}
